{% extends 'layout.html' %}
{% load static %}

{% block title %}registration{% endblock %}
{% block content %}



<section class="login py-5 bg-light">
    <div class="container">
        <div class="row g-0">
            <div class="col-lg-5">
                <img src="{% static 'images/register.svg' %}" class="img-fluid" alt="">
            </div>

            <div class="col-lg-7 text-center py-5">
                <h1 class="animate__animated animate__heartBeat animate__infinite">Welcome !!</h1>

                <form action="" method="post">
                     {% csrf_token%}
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                         {{form.first_name}}

                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                           {{form.last_name}}
                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                           {{form.username}}

                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                           {{form.email}}
                        </div>
                    </div>
                    <div class="form-row py-3 pt-5">
                        <div class="offset-1 col-lg-10">
                          {{form.password1}}
                        </div>
                    </div>
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                           {{form.password2}}
                        </div>
                    </div>
                     {{form.errors}}
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <button class="btn1">Register</button>
                        </div>
                    </div>

                </form>
                <p> Or Login with</p>
                <span><i class="fab fa-facebook"></i></span>
                <span><i class="fab fa-google-plus"></i></span>
            </div>
        </div>
    </div>
</section>

{% endblock %}

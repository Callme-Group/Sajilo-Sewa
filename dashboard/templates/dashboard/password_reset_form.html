{% extends 'layout.html' %}
{% load static %}

{% block title %}Password Reset Done{% endblock %}

{% block content %}
    <h3>Enter new password </h3>
    <p>Please enter your new password twice so we can verify you typed in it correctly.</p>
    <form action="" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="Update Password">
    </form>
{% endblock %}

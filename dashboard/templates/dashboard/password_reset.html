{% extends 'layout.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<style>
    input{
        width:220px;
    }
</style>

<div class="container  mb-5" style="margin-top:20px;">
	<div class="row justify-content-center d-flex mt-3  shadow p-3">
		<div class="col-md-5 col-sm-5 col-lg-4  col-md-offset-4 ">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x mt-5"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">

                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                      <div class="form-group w-100 ">
                          {% csrf_token %}
                        <div class="input-group w-130">
                          <span class="input-group-addon "><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                          {% for field in form %}

                            <div class="w-100">

                           {{ field }}
                                </div>

                        {% endfor %}

                        </div>
                      </div>
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-md btn-primary btn-block  w-50  m-auto mt-2 mb-2" value="Reset Password" type="submit">
                      </div>

                      <input type="hidden" class="hide" name="token" id="token" value="">
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>

{% endblock %}
